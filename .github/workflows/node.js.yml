name: Blog App Functionality Tests

on:
  push:
    branches: ["main", "testing-example"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js v20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm"

      - name: Clean npm cache (to ensure fresh dependencies)
        run: npm cache clean --force

      - name: Install dependencies
        run: npm ci # Clean install from package-lock.json

      - name: Create SQLite database
        run: |
          touch database.sqlite
          npx sequelize-cli db:migrate  # Apply migrations if using Sequelize

      - name: Set environment variables
        run: echo "NODE_ENV=test" >> $GITHUB_ENV # Ensure tests use the test environment

      - name: Run tests
        run: npm test

      -       - name: Upload test results (optional)
        uses: actions/upload-artifact@v4  
        with:
          name: test-results
          path: test-results/

