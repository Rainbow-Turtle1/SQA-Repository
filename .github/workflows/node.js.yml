name: Blog App Functionality Tests

on:
  push:
    branches: ["main", "testing-example"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Use Node.js v20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ›  Create SQLite database
        run: touch database.sqlite

      - name: ğŸ” Run ESLint (Linting)
        run: npm run lint # Ensure this script exists in package.json

      - name: ğŸš€ Run Tests
        run: npm test

      - name: ğŸ“¤ Upload test results (optional)
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
